<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>car price predictor</title>
  </head>
  <body class="bg-dark">
    <div class="row">
      <div class="card mt-50" style="width:100%;height:100%">
        <div class="card-header">
          <div class="col-12" style="text-align:center">
            <h1>welcome to car price predictor</h1>
          </div>
        </div>
        <div class="card-body">
           <form method="post" accept-charset="utf-8" onsubmit="send_data(); return false;">
             <div class="col-10 form-group" style="text-align:center">
               <label>select company:<br></label>
               <select class="selectpicker form-control" id="company" name="company" required onchange="load_car_models(this.id,'car_model')">
                 {% for company in companies %}
                   <option value="{{company}}">{{company}}</option>
                 {% endfor %}
               </select>
             </div>
             <div class="col-10 form-group" style="text-align:center">
               <label>select model:<br></label>
               <select class="selectpicker form-control" id="car_model" name="car_model" required>
                 {% for model in car_models %}
                   <option value="{{model}}">{{model}}</option>
                 {% endfor %}
               </select>
             </div>
             <div class="col-10 form-group" style="text-align:center">
               <label>select year of purchased:<br></label>
               <select class="selectpicker form-control" id="year" name="year" required>
                {% for year in years %}
                   <option value="{{year}}">{{year}}</option>
                {% endfor %}
               </select>
             </div>
             <div class="col-10 form-group" style="text-align:center">
               <label>select fuel type:<br></label>
               <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required>
                {% for ft in fuel_type %}
                   <option value="{{ft}}">{{ft}}</option>
                {% endfor %}
               </select>
             </div>
             <div class="col-10 form-group" style="text-align:center">
               <label>enter the number of kilometers travelled:<br></label>
               <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="enter the number of kilometer travelled">
             </div>
             <div class="col-10 form-group" style="text-align:center">
               <button class="btn btn-primary form-control" type="submit">predict price</button>
             </div>
           </form>
            <br>
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <h3 id="prediction"></h3>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script>
      function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id);
        var car_model = document.getElementById(car_model_id);
        car_model.innerHTML = ""; // clear previous
        {% for comp in companies %}
          if (company.value == "{{ comp }}") {
            {% for model in car_models %}
              {% if comp in model %}
                var newOption = document.createElement("option");
                newOption.value = "{{ model }}";
                newOption.innerHTML = "{{ model }}";
                car_model.options.add(newOption);
              {% endif %}
            {% endfor %}
          }
        {% endfor %}
      }

      function send_data() {
        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "Wait! predicting the price";
        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML = "Prediction: â‚¹" + xhr.responseText;
          }
        }
        xhr.send(fd);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
